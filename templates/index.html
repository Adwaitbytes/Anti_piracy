<!DOCTYPE html>
<html>
<head>
    <title>SecureStream</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-md">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    SecureStream
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Advanced Content Protection System
                </p>
            </div>
            <div class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <button id="uploadBtn" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Upload Content
                        </button>
                    </div>
                    <div>
                        <button id="verifyBtn" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Verify Content
                        </button>
                    </div>
                    <div>
                        <button id="detectBtn" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            Detect Piracy
                        </button>
                    </div>
                </div>
            </div>
            <div id="result" class="mt-4 p-4 rounded-md hidden">
                <!-- Results will be shown here -->
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
