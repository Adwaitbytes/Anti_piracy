<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureStream - Content Protection Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">SecureStream</h1>
            <div class="flex space-x-4">
                <button onclick="showTab('upload')" class="hover:text-blue-200">Upload</button>
                <button onclick="showTab('verify')" class="hover:text-blue-200">Verify</button>
                <button onclick="showTab('detect')" class="hover:text-blue-200">Detect Piracy</button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <!-- Upload Tab -->
        <div id="upload" class="tab-content">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Protect Your Content</h2>
                <form id="uploadForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Title</label>
                        <input type="text" name="title" required class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Description</label>
                        <textarea name="description" class="w-full p-2 border rounded"></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">File</label>
                        <input type="file" name="file" required class="w-full p-2 border rounded" accept="image/*">
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Protect Content
                    </button>
                </form>
                <div id="uploadResult" class="mt-4"></div>
            </div>
        </div>

        <!-- Verify Tab -->
        <div id="verify" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Verify Content Ownership</h2>
                <form id="verifyForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">File to Verify</label>
                        <input type="file" name="file" required class="w-full p-2 border rounded" accept="image/*">
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Verify Content
                    </button>
                </form>
                <div id="verifyResult" class="mt-4"></div>
            </div>
        </div>

        <!-- Detect Tab -->
        <div id="detect" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Detect Content Piracy</h2>
                <form id="detectForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">File to Check</label>
                        <input type="file" name="file" required class="w-full p-2 border rounded" accept="image/*">
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Check for Piracy
                    </button>
                </form>
                <div id="detectResult" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
        }

        // Upload form handling
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const resultDiv = document.getElementById('uploadResult');
            
            try {
                resultDiv.innerHTML = '<div class="text-blue-600">Processing...</div>';
                const response = await fetch('/api/register', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    resultDiv.innerHTML = `
                        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4">
                            <p>Content protected successfully!</p>
                            <p>Content ID: ${data.content_id}</p>
                            <p>Transaction: ${data.transaction_hash}</p>
                            <img src="${data.watermarked_url}" class="mt-4 max-w-md">
                        </div>
                    `;
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4">
                        Error: ${error.message}
                    </div>
                `;
            }
        });

        // Verify form handling
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const resultDiv = document.getElementById('verifyResult');
            
            try {
                resultDiv.innerHTML = '<div class="text-blue-600">Verifying...</div>';
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.status === 'verified') {
                    const date = new Date(data.timestamp * 1000);
                    resultDiv.innerHTML = `
                        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4">
                            <p>Content verified!</p>
                            <p>Owner: ${data.owner}</p>
                            <p>Registration Date: ${date.toLocaleString()}</p>
                            <p>Status: ${data.is_valid ? 'Valid' : 'Invalid'}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4">
                            ${data.message}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4">
                        Error: ${error.message}
                    </div>
                `;
            }
        });

        // Detect form handling
        document.getElementById('detectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const resultDiv = document.getElementById('detectResult');
            
            try {
                resultDiv.innerHTML = '<div class="text-blue-600">Analyzing...</div>';
                const response = await fetch('/api/detect', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.status === 'success') {
                    if (data.matches.length > 0) {
                        const matchesHtml = data.matches.map(match => `
                            <div class="border-b py-2">
                                <p>Content ID: ${match.content_id}</p>
                                <p>Owner: ${match.owner}</p>
                                <p>Similarity: ${(match.similarity * 100).toFixed(2)}%</p>
                                <p>Status: ${match.is_valid ? 'Valid' : 'Invalid'}</p>
                            </div>
                        `).join('');
                        
                        resultDiv.innerHTML = `
                            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4">
                                <p class="font-bold">Potential piracy detected!</p>
                                <div class="mt-4">
                                    ${matchesHtml}
                                </div>
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4">
                                No matching content found. This appears to be original content.
                            </div>
                        `;
                    }
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4">
                        Error: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
